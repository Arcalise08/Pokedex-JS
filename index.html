<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Sriracha&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/normalize.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Pokedex</title>
  </head>

  <body>
    <div id='detailsContainer' >
      <div id='detailsList'>

          <div id='pokeTitle'> </div>
          <div id='wrapper'> </div>
          <div id='pokeDetails'></div>

          
        
      </div>

    </div>

    <div class="pokedex-start">        
      <div class="master-pokedex">
        <img class='pokedextitle' src="img/pokedex.png" alt="">
          <div id='buttonlist' class='is-visible'>
            <button id='searchbutton' class='is-visible'>Search</button>
            <button id='filterbutton' class='is-visible'>Filter</button>
            <button id='resetbutton' class='is-visible'>Reset</button>
            
            
            
          </div>
        <input id='searchbar' class='' type="text">
        <img id='loading' src="img/loading.gif" alt="">
        <ul class='pokeman-list'>
        </ul>
      </div>
    </div>
    <script src="js/promise-polyfill.js"></script>
    <script src="js/fetch.js"></script>
    <script src="js/scripts.js"></script>
  </body>
</html>
